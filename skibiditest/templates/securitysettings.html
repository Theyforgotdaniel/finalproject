<body>

	<div class="container"></div>
	<div class="profile"></div>
	<div class="profile-header"></div>   
			<p>   
		<img src="blank-profile-picture-973460_1280.png" alt="profile" class="profile-img"/></p>
&nbsp;<div class="profile-text-container"></div>

	<form action="{{url_for('views.securitysettings')}}" method="POST" class="account">
		<div class="account-header">
			<h1 class="account-title">Security Settings</h1>
		<div class="btn-container">
			<button class="btn-cancel" style="width: 5cm; height: 2cm" type="submit" name="action" value="cancel">Cancel</button>
			<button class="btn-save" style="width: 5cm; height: 2cm" type="submit" name="action" value="save">Save</button>
		</div>
		</div>
	<div class="account-edit"></div>
	<div class="input-container">
		<label>Link Email</label>
		<input type="text" name="email" placeholder="Please Enter Your Email." required/>
		<label>Link Phone Number</label>
		<input type="text" name="phone_number" placeholder="Please Enter Your Phone Number." required/>
		<label>New Password</label>
		<input type="password" name="password" placeholder="New Password" required/>
		<label>Comfirm Password</label>
		<input type="password" name="new_password" placeholder="Comfirmed Password" required/>                   

	</div>
	</form>
